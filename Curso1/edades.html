<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto OracleOne </title>
</head>
<body>
    <script>

        function saltarLinea(){
            document.write("<br>")
        }

        function imprimir(frase){
            document.write(frase)
        }
        var miEdad = 23;
        var edadHermano = 15;

        imprimir("Yo tengo " + miEdad +" años, mi hermano tiene " + edadHermano + " años,")
        saltarLinea();
        imprimir( "la diferencia de edad es de " + (miEdad- edadHermano))
        
    </script>
    
</body>
</html>
