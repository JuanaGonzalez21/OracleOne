<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Tablas de Multiplicar</h1>

    <script>
        function saltarLinea() {

            document.write("<br>")
            document.write("<br>")

        }

        function imprimir(frase) {

            document.write(frase)
            saltarLinea()

        }

        let tabla = prompt("Ingrese de que número quiere saber la tabla");
        let cantidadVeces  = prompt("Hasta que número quiere saber la tabla?");

        let i = 0;
        while (i <= cantidadVeces) {
            imprimir("La tabla del "+ tabla + " por " +i +" es igual a: "+tabla * i)
           i++;
            
        }

        imprimir("<h1>Con for</h1>")

        for(let i = 0; i <= cantidadVeces; i ++){
            imprimir("La tabla del "+ tabla + " por " +i +" es igual a: "+tabla * i)
        
        }


    </script>

</body>

</html>
