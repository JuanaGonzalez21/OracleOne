<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Programa años de la fifa</h1>

    <script>
        function saltarLinea() {

            document.write("<br>")
            document.write("<br>")
            document.write("<br>")

        }

        function imprimir(frase) {

            document.write(frase)
            saltarLinea()

        }

        let primerMundial = 1930;
        let limite = parseInt(prompt("ingrese el año limite a calcular: "));

        while (primerMundial <= limite) {
            imprimir("El primer mundial fue en el año " + primerMundial)
            primerMundial = primerMundial + 4;
        }

        imprimir("Fin")



    </script>
</body>

</html>
