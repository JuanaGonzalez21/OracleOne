<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
</head>
<body>
    <h1>Calcular puntos de un equió de futbol</h1>

    <script>
        function saltarLinea(){
            document.write("<br>")
            document.write("<br>")
        }

        function imprimir(frase){
            document.write(frase)
            saltarLinea();

        }
        /* Evaluar operaciones según el resultado de diferentes partidos de futbol*/
        let victorias = prompt("Informe la cantidad de victorias: ");
        let empates = prompt("Informe la cantidad de empates: ");
       
        let puntosTotal = victorias * 3 +  parseInt(empates);

        imprimir("El total de puntos del equipo es: " + puntosTotal);

        let añoAnterior = prompt("informe el total de puntos del año pasado: ");
        if(añoAnterior > puntosTotal){
            imprimir("El equipo está peor que el año pasado");
        }if(añoAnterior < puntosTotal){
            imprimir("El equipo está mejor que el año pasado");
        }if(añoAnterior == puntosTotal){
            imprimir("El equipo está igual que el año pasado");
        }
       
        
    </script>
    
</body>
</html>
