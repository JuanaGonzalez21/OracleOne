<html lang="en">
<head>

<body>
    <h1>Progroma n√∫mero aleatoreo a adivinar </h1>

    <script>

        function saltarLinea(){

            document.write("<br>")
            document.write("<br>")
            document.write("<br>")

        }

        function imprimir(frase){

            document.write(frase)
            saltarLinea()
            
        }

        let numeroUsuario = prompt("Ingrese un numero aletorio entre 1 a 10");
        let numeroComputador = Math.round(Math.random()*10) ;

        if(numeroUsuario == numeroComputador){
            imprimir("Acertaste");
        }else {
            imprimir("El numero del computador era: " + numeroComputador);
        }


    </script>
    
</body>
