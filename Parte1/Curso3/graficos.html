<body>
    <h1>Aplicando Canvas</h1>
    <!-- Realizar dibujos y grÃ¡ficos -->
    <canvas width="600" height="400">

    </canvas>

    <script>

        function drawSquared(x,y,color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = color
            pincel.fillRect(x, y, 50, 50)
            //Bordes del cuadrado
            pincel.strokeStyle = "dark"
            pincel.strokeRect(x, y, 50, 50)
        }

        /*
        var x = 0
        while(x < 600){
            drawSquared(x,0,"red");
            drawSquared(x,50,"yellow");
            drawSquared(x,100,"green");
            x = x + 50;
        }
        */
       
       for(var i=0; i<600; i = i + 50){

            drawSquared(i,0,"red");
            drawSquared(i,50,"yellow");
            drawSquared(i,100,"green");
          
       }
        
       
       
       
</script>
</body>
</html>
