<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Aplicando Canvas</h1>
    <!-- Realizar dibujos y grÃ¡ficos -->
    <canvas width="600" height="400">

    </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        // Se le pasa el contenido de la pantalla en dos dimensiones
        var pincel = pantalla.getContext("2d");
        
        pincel.fillStyle= "white"//Propiedades en coloe
        // Ubicar en el planto cartesiano con respecto a x & y
        pincel.fillRect(0,0,600,400)//funcion
       
        pincel.fillStyle= "green"
        pincel.fillRect(0,0,200,400)

        pincel.fillStyle= "red"
        pincel.fillRect(400,0,200,400)

        pincel.fillStyle= "black"
        // Iniciar una ruta
        pincel.beginPath()
        pincel.moveTo(300, 200)
        pincel.lineTo(200,400)
        pincel.lineTo(400,400)
        pincel.fill()

        pincel.fillStyle= "blue"
        // Iniciar una ruta
        pincel.beginPath()
        // Circunferencia 
        pincel.arc(300,150,50,0,2*3.14)
        pincel.fill()

        /*
        documentacion Canvas
        https://developer.mozilla.org/es/docs/Web/API/Canvas_API
        */

       
    </script>
</body>
</html>
