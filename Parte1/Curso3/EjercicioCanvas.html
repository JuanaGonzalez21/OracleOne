<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio Canvas</h1>
    <canvas width="500" height="500" id="creeperCanvas">

    </canvas>
    <h1>Ejercicio Dos</h1>
    <canvas width="600" height="600" id="canvas2">

    </canvas>
    <script>
         var creeper = document.getElementById("creeperCanvas");
         var pincel = creeper.getContext("2d")

         pincel.fillStyle = "#175D0B"
         pincel.fillRect(0,0,500,500)

         pincel.fillStyle = "black"
         pincel.fillRect(80,100,120,150)
         pincel.fillRect(300,100,120,150)
         pincel.fillRect(200,250,100,160)
         pincel.fillRect(150,350,50,150)
         pincel.fillRect(300,350,50,150)

    
        var triangulo = document.getElementById("canvas2")
        var pincell = triangulo.getContext("2d")

        pincell.fillStyle = "black"
        pincell.beginPath()
        pincell.moveTo(50,50)
        pincell.lineTo(400,400)
        pincell.lineTo(50,400)
        pincell.lineTo(50,50)
        pincell.fill()

        pincell.fillStyle = "white"
        pincell.beginPath()
        pincell.moveTo(100,175)
        pincell.lineTo(275,350)        
        pincell.lineTo(100,350)
        pincell.fill()        

    </script>
</body>
</html>
